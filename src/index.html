<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo Vimal</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-[#eff6ff] flex justify-center mt-20">
    <div
      class="container pb-7 w-full sm:w-[75%] lg:w-[50%] min-h-[100px] bg-white rounded-lg border-2"
    >
      <div class="flex justify-between py-6 px-7">
        <h1 class="font-primary font-extrabold text-xl md:text-3xl">
          Hello To-Do
        </h1>
        <div class="flex gap-8">
          <p class="font-primary font-semibold cursor-pointer">To-do</p>
          <p class="font-primary font-semibold cursor-pointer">Users</p>
        </div>
      </div>
      <form class="todo-form relative px-7 mb-3">
        <input
          type="text"
          placeholder="Add to-do item"
          class="todo-input w-[75%] h-10 text-lg bg-[#f3f4f6] border-solid border-2 border-[#d1d3d4] p-3 text-[#111111] font-primary font-medium rounded-md focus:outline-none focus:border-[#d1d3d4]"
        />
        <button
          type="submit"
          class="add-button float-right w-[20%] h-10 rounded-md font-medium text-base bg-[#3b82f6] border-none text-white cursor-pointer outline-none font-primary"
        >
          Add Item
        </button>
      </form>
      <ul class="todo-items pages">
        <!-- dummy item -->
        <li class="item">
          Vimal
          <button class="delete-button">Delete</button>
        </li>
      </ul>
    </div>
    <script src="./custom.js"></script>
  </body>
</html>
